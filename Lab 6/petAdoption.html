<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rescue Adoption Prospects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Pawsome Haven</h1>
        <p>Welcome to Pawsome Haven, where we believe every pet deserves a loving home!</p>
        <h2>Dogs Available for Adoption</h2>
        <button @click="toggleDogList">Show/Hide Dogs</button>
        <ul v-if="showDogList">
            <li v-for="dog in dogs" :key="dog.id">
                <img :src="dog.image" alt="Dog Image" style="width: 100px; height: 100px; border-radius: 50%;">
                <strong>{{ dog.name }}</strong> - Age: {{ dog.age }} - {{ dog.comment }}
            </li>
        </ul>
        <h2>Cats Available for Adoption</h2>
        <button @click="toggleCatList">Show/Hide Cats</button>
        <ul v-if="showCatList">
            <li v-for="cat in cats" :key="cat.id">
                <img :src="cat.image" alt="Cat Image" style="width: 100px; height: 100px; border-radius: 50%;">
                <strong>{{ cat.name }}</strong> - Age: {{ cat.age }} - {{ cat.comment }}
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
